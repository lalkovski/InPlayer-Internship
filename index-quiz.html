<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InPlayer Internship Quiz</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">


</head>
<body>
<div class="container offset-3 col-6">
    <h1 class="text-white text-center mt-5 pt-1 pb-2 bg-info" id="title" style="font-size: 4rem;">InPlayer Quiz</h1>
    <hr>
    <h2 class="text-center text-info pb-3" id="question"></h2>
    <div id="buttons">
        <input type="button" class="btn btn-info offset-1 col-4" id="option0" value="Option 1" onclick=choose(this)>
        <input type="button" class="btn btn-info offset-2 col-4" id="option1" value="Option 2" onclick=choose(this)>
        <input type="button" class="btn btn-info offset-1 col-4 mt-3" id="option2" value="Option 3" onclick=choose(this)>
        <input type="button" class="btn btn-info offset-2 col-4 mt-3" id="option3" value="Option 4" onclick=choose(this)>
    </div>
    <ul id="highScoresList" class="text-center"></ul>
    <p class="mt-3"><input type="button" value="Play Again" id="repeatButton" onclick=playAgain()>
        <input type="button" value="Save Score" id="scoreButton" onclick=saveScore()></p>
    <hr>
    <p id="textQuestion">Question <span id="currentQuestionNumber">1</span> of <span id="questionTotal">0</span>
    <span id="correctQuestions" class="float-right">Correct questions <span id="scoreNumber">0</span> of <span id="scoreTotal">0</span></span>
    </p>
</div>

<script src="index.js"></script>
</body>
</html>
